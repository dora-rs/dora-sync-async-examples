communication:
  zenoh:
    prefix: /foo

nodes:
  - id: sender
    custom:
      run: ./target/release/sender
      outputs:
        - image
      inputs:
        ready_0: tokio_spawn/ready
        ready_1: tokio_spawn_blocking/ready
        ready_2: rayon_spawn/ready

  - id: tokio_spawn
    custom:
      run: ./target/release/tokio_spawn
      inputs:
        image: sender/image
      outputs:
        - ready


  - id: tokio_spawn_blocking
    custom:
      run: ./target/release/tokio_spawn_blocking
      inputs:
        image: sender/image
      outputs:
        - ready
  
  - id: rayon_spawn
    custom:
      run: ./target/release/rayon_spawn
      inputs:
        image: sender/image
      outputs:
        - ready

